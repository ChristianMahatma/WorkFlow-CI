name: MLflow CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  train-model:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python 3.12.7
      uses: actions/setup-python@v4
      with:
        python-version: '3.12.7'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy scikit-learn mlflow matplotlib seaborn
    
    - name: Run MLflow Project
      run: |
        # Menjalankan MLProject
        mlflow run MLProject --env-manager local --experiment-name "Bike-Price-CI"
    
    - name: Get latest MLflow run_id and Check Files
      run: |
        ls -R
        if [ -d "MLProject/mlruns" ]; then
          cp -r MLProject/mlruns .
        fi

    - name: Upload MLflow artifacts
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: trained-model-results
        path: mlruns/
        retention-days: 7
